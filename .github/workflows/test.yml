name: Test
on:
  workflow_dispatch:

jobs:
  test-installation:    
    runs-on: ubuntu-latest
    steps:
    - name: "Setup Node.js"
      uses: actions/setup-node@v3
      with:
        node-version: 14
      
    - name: "Install latest @enterthenamehere/esdoc and @enterthenamehere/esdoc-standard-plugin globally"
      run: npm install -g @enterthenamehere/esdoc@2.2.4 @enterthenamehere/esdoc-standard-plugin@2.2.4
    
    - name: "Get npm global path"
      run: npm config get prefix
    
    - name: "list directories"
      run: ls /opt/hostedtoolcache/node/14.20.1/x64/lib/node_modules/@enterthenamehere -R

